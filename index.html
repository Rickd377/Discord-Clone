<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta author="Rick Deurloo">
  <meta name="description" content="Website description">
  <meta name="keywords" content="Website keywords">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/all.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/sharp-thin.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/sharp-solid.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/sharp-regular.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/sharp-light.css">
  <link rel="icon" href="./assets/discord-light.png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="./assets/discord-dark.png" media="(prefers-color-scheme: dark)">

  <link rel="stylesheet" href="./styles/dist/css/main.css">

  <title>Discord</title>
</head>
<body>
  
  <div class="channel-sidebar">
    <div class="channel-list">
      <div class="channel private-messages selected">
        <div class="channel-icon">
          <i class="fa-brands fa-discord"></i>
        </div>
      </div>
      <div class="devider"></div>
      <div class="channel add-channel">
        <button class="channel-icon" popovertarget="createChannelPopup">
          <i class="fa-solid fa-circle-plus"></i>
        </button>
      </div>
      <div class="channel explore">
        <div class="channel-icon">
          <i class="fa-solid fa-compass"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="channel-tabs">
    <div class="channel-name">
      <span>MyMonsterVault</span>
      <i class="fa-regular fa-angle-down"></i>
    </div>
  </div>

  <div class="main-chat">
    <div class="topbar">
      <div class="left">
        <i class="fa-light fa-hashtag"></i>
        <span class="channel-tab-name">documents</span>
      </div>
      <div class="right">
        <div class="dropdown-topbar threads">
          <button class="dropdown-btn">
            <i class="fa-solid fa-reel threads-icon"></i>
          </button>
          <div class="dropdown-content">
            threads content
          </div>
        </div>

        <div class="dropdown-topbar notification-settings">
          <button class="dropdown-btn">
            <i class="fa-solid fa-bell notifications-icon"></i>
          </button>
          <div class="dropdown-content">

            <div class="button-option mute">
              <div class="mute-btn">
                <span class="mute-span">Mute Channel</span>
                <i class="fa-regular fa-angle-right"></i>
              </div>
              <div class="mute-content">
                <span>For 15 minutes</span>
                <span>For 1 hour</span>
                <span>For 3 hours</span>
                <span>For 8 hours</span>
                <span>For 24 hours</span>
                <span>Until I turn it back on</span>
              </div>
            </div>

            <div class="devider"></div>

            <label class="button-option">
              <div class="span-wrapper">
                <span>Use Category Default</span>
                <span class="small-span">All Messages</span>
              </div>
              <input type="radio" name="notification-radio">
            </label>

            <label class="button-option">
              <span>All Messages</span>
              <input type="radio" name="notification-radio">
            </label>

            <label class="button-option">
              <span>Only @mentions</span>
              <input type="radio" name="notification-radio">
            </label>

            <label class="button-option">
              <span>Nothing</span>
              <input type="radio" name="notification-radio">
            </label>

          </div>
        </div>

        <div class="dropdown-topbar pinned-messages">
          <button class="dropdown-btn">
            <i class="fa-sharp fa-solid fa-thumbtack-angle pinned-messages-icon"></i>
          </button>
          <div class="dropdown-content">
            pinned messages content
          </div>
        </div>

        <div class="members-btn">
          <i class="fa-solid fa-users members-icon"></i>
        </div>
        <div class="search">
          <input type="search" placeholder="Search">
          <i class="fa-regular fa-magnifying-glass"></i>
        </div>
      </div>
    </div>
  </div>
  
  <!-- popup section -->
  <div popover="auto" id="createChannelPopup">
    <h3>Create Channel</h3>
    <form class="channel-form">
      <input type="text" placeholder="Channel name" required>
      <button type="submit">Create</button>
    </form>
  </div>

  <script src="./js/channels.js"></script>
  <script src="./js/topchatbar.js"></script>
</body>
</html>
